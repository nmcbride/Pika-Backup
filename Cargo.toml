[package]
name = "pika-backup"
description = "Simple backups based on borg"
version = "0.4.0-alpha"
authors = ["Sophie Herold <sophie@hemio.de>"]
homepage = "https://wiki.gnome.org/Apps/PikaBackup"
repository = "https://gitlab.gnome.org/World/pika-backup"
edition = "2018"
default-run = "pika-backup"

[profile.release]
lto = true
codegen-units = 1

[dependencies]
async-process = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3.12"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
nix = "0.21"
num-format = "0.4"
regex = "1.4"
shell-words = "1.0"
tempfile = "3.2"
url = "2.2"
walkdir = "2.3"
zxcvbn = "2.0"

# data types and handling
arc-swap = "1.0"
enclose = "1.1"
itertools = "0.10"
once_cell = "1.3"
quick-error = "2.0"
zeroize = "1.1"

# serde
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

# GNOME
gdk = { version = "*", git = "https://github.com/gtk-rs/gtk3-rs.git" }
gdk-pixbuf = { version = "*", git = "https://github.com/gtk-rs/gtk-rs-core.git" }
gio = { version = "*", features = ["v2_54"], git = "https://github.com/gtk-rs/gtk-rs-core.git" }
gio-sys = { version = "*", git = "https://github.com/gtk-rs/gtk-rs-core.git" }
glib = { version = "*", git = "https://github.com/gtk-rs/gtk-rs-core.git" }
gtk = { git = "https://github.com/gtk-rs/gtk3-rs.git", version = "*", features = ["v3_24"] }
pango = { version = "*", git = "https://github.com/gtk-rs/gtk-rs-core.git" }

ashpd = { git="https://github.com/bilelmoussaoui/ashpd.git"}
libhandy = { version = "0.8", git = "https://gitlab.gnome.org/World/Rust/libhandy-rs.git" }
secret-service = "2.0"
zbus = "2.0.0-beta.5"

[dev-dependencies]
matches = "0.1"
