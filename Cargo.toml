[package]
name = "pika-backup"
description = "Simple backups based on borg"
version = "0.2.0"
authors = ["Sophie Herold <sophie@hemio.de>"]
homepage = "https://wiki.gnome.org/Apps/PikaBackup"
repository = "https://gitlab.gnome.org/World/pika-backup"
edition = "2018"

[profile.release]
lto = true
codegen-units = 1

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
chrono-humanize = "0.1"
gettext-rs = { version = "0.5", features = ["gettext-system"] }
nix = "0.17"
shell-words = "1.0"
walkdir = "2.3"
zxcvbn = "2.0"
async-trait = "0.1"
futures = "0.3.10"

# data types and handling
arc-swap = "1.0"
enclose = "1.1"
once_cell = "1.3"
quick-error = "2.0"
zeroize = "1.1"

# serde
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

# GNOME
gdk = "0.13"
gdk-pixbuf = "0.9"
gio = { version = "0.9", features = ["v2_52"] }
glib = "0.10"
gtk = { version = "0.9", features = ["v3_24"] }
libhandy = "0.7"
pango = "0.9"
secret-service = "2.0"
zbus = "1.8"

[dev-dependencies]
matches = "0.1"
